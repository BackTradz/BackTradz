<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <!-- Viewport unique couvrant l’encoche iOS -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <!-- ===== TITLE (onglet navigateur) ===== -->
    <title>BackTradz — Backtests pro & data trading</title>

    <!-- ===== FAVICONS BackTradz ===== -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Cache-busting pour Google -->
    <link rel="icon" type="image/png" href="/favicon-v3.png">

    <!-- iOS / Android -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Harmoniser la barre iOS avec le fond de la page -->
    <meta name="theme-color" content="#14181e">
    <meta name="theme-color" content="#14181e" media="(prefers-color-scheme: dark)">

    <!--  barre translucide qui prend la couleur de la page -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Par défaut le site est indexable ; les pages privées le surchargeront via <MetaRobots> -->
    <meta name="robots" content="index,follow" />

    <!-- ===== META SEO ===== -->
    <meta name="description"
          content="BackTradz : lance des backtests en ligne, explore les meilleures stratégies et accède à des données exclusives multi-paires & multi-timeframes." />
    <link rel="canonical" href="https://www.backtradz.com/" />

    <!-- ===== OPEN GRAPH (Facebook/LinkedIn) ===== -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="BackTradz" />
    <meta property="og:title" content="BackTradz — Backtests pro & data trading" />
    <meta property="og:description"
          content="Backtests en ligne, data multi-TF, résultats clairs (CSV, stats, graphs) et top stratégies du moment." />
    <meta property="og:image" content="https://www.backtradz.com/og-image.jpg" />
    <meta property="og:url" content="https://www.backtradz.com/" />

    <!-- ===== TWITTER CARD ===== -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BackTradz — Backtests pro & data trading" />
    <meta name="twitter:description"
          content="Backtests en ligne, data multi-timeframes et meilleures stratégies de trading en un clic." />
    <meta name="twitter:image" content="https://www.backtradz.com/og-image.jpg" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
